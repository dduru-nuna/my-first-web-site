  <h2>뚜루 자랑</h2>
  뚜루는 애교덩어리다. 사람을 무척 좋아해서, 모르는 사람이더라도 자기를 좀 만 예뻐해주면 금방 배를 드러내보인다.<br>
  요샌 퇴근길에 돌아온 누나를 격하게 반겨주는 뚜루를 보는 것이 힐링이다.<br>
  하얗고 동그란 얼굴에 동그란 눈동자를 보고있는거만으로도 마음이 풍족해진다.
